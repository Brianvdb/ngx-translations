<pre><code>The translated value: "{{ 'Hello ${item}!' | translate:{item: 'World'} }}"</code></pre>

<select [(ngModel)]="currentLanguage" (ngModelChange)="onLanguageChange($event)" title="Current language">
    <option *ngFor="let language of languages" [value]="language.languages[0]">
        {{ language.name | translate }}
    </option>
</select>
